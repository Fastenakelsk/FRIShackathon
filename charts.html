<!doctype html>

<html lang="en">
<head>
  <title>Charts Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Charts -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <canvas id="barChart"> </canvas>
            </div>
            <div class="col-sm">
                <canvas id="stackedBarChart"> </canvas>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                <canvas id="modalCanvas"></canvas>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
            </div>
        </div>
    </div>


    <script>

    barChart('barChart');
    stackedBarChart('stackedBarChart', 'Elke instelling heeft zijn eigen specialisaties', ['KU Leuven', 'UAntwerpen', 'UGent', 'UHasselt', 'VUB'], 'bar', true, 'Aantal Projecten (%)');

    //BAR CHART
    function barChart(elementId, title){
        var ctx = document.getElementById(elementId).getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        $('#modalTitle').text(title);
    }


    //STACKED BAR CHART
    function stackedBarChart(elementId, title, labels, type, stacked, yAxisLabel){
        var ctx = document.getElementById(elementId);

        var myChart = new Chart(ctx, {
        type: type,
        data: {
            labels: labels,
            datasets: [
            {
                label: 'Biomedische Wetenschappen',
                data: [36, 38, 39, 38, 23],
                backgroundColor: '#921f1f',
            },
            {
                label: 'Toegepaste Wetenschappen',
                data: [6, 7, 7, 2, 5],
                backgroundColor: '#e90000',
            },
            {
                label: 'Humane Wetenschappen',
                data: [20, 25, 17, 13, 20],
                backgroundColor: '#ef7d00',
            },
            {
                label: 'Sociale Wetenschappen',
                data: [16, 20, 24, 22, 29],
                backgroundColor: '#dbf100',
            },
            {
                label: 'Exacte Wetenschappen',
                data: [22, 10, 13, 25, 23],
                backgroundColor: '#92e400',
            }
            ]
        },
        options: {
            scales: {
            xAxes: [{ stacked: stacked }],
            yAxes: [{ 
                stacked: stacked,
                scaleLabel: {
                    display: true,
                    labelString: yAxisLabel
                }
                 }]
            }   
        }
        });

        $('#modalTitle').text(title);
    }

    $(document).ready(function(){
        
        $("#stackedBarChart").click(function() {

            stackedBarChart('modalCanvas', 'Elke instelling heeft zijn eigen specialisaties', ['KU Leuven', 'UAntwerpen', 'UGent', 'UHasselt', 'VUB'], 'bar', true, 'Aantal Projecten (%)');
            $('#modal').modal('show');            
        });

    });
                
    </script>


</body>
</html>
